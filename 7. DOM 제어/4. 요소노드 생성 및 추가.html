<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <ul id="fruits">
        <li>사과</li>
    </ul>

    <script>
        //만들면서 추가하는 함수
        function append(items) {
            if (!items.text) {
                items = {
                    ...items,
                    text: '',
                };
            }
            appendNewTag(items.$parent, makeTag(items.TagName, items.text));
        }

        //태그이름과 텍스트를 전달받으면 태그를 생성하는 함수
        function makeTag(TagName, Text = '') {
            const $newTag = document.querySelector(TagName);
            if (text) {
                $newTag.textContent = text;
            }
            return $newTag;
        }

        //부모태그를 알려주면 자식을 추가해주는 함수
        function appendNewTag($parent, $target) {
            $parent.appendChild($target);
        }
        //요소노드를 생성, 추가할 때에는 일단 부모노드를 타겟팅 한다
        const $fruits = document.querySelector('#fruits');

        //li태그 생성 : <li></li>
        const $newLi = document.createElement('li');

        //텍스트 추가 : <li>바나나</li>
        $newLi.textContent = '바나나';

        //새로운 노드를 자식으로 추가하는 명령
        $fruits.appendChild($newLi);

        const fruitsNames = ['바나나', '딸기', '포도', '자몽', '오렌지', '레몬'];
        fruitsNames.forEach(fn => {

            append({
                $parent: $fruits,
                tagName: 'li',
                text: fn
            });
        });

    </script>
</body>

</html>
