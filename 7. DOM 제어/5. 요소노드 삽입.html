<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <ul id="fruits">
        <li>사과</li>
        <li>바나나</li>
        <li>포도</li>
    </ul>

    <script>
        const $fruits = document.querySelector("#fruits");

        const $newLi = document.createElement("li");
        $newLi.textContent = "망고";
        //가장 마지막 순번에 newLi가 추가됨
        // $fruits.appendChild($newLi); 
        // $fruits.insertBefore($newLi, $fruits.firstElementChild);
        // $fruits.insertBefore($newLi, $fruits.children[1]);
        // $fruits.insertBefore($newLi, document.querySelector('#fruits li:first-child'));
        $fruits.insertBefore($newLi, $fruits.firstElementChild.nextElementSibling);

        //노드 이동
        const [$apple, $mango, $banana, $grape] = [...$fruits.children]
        //새로운 태그는 삽입이 되고,
        //이미 존재하는 태그를 넣으면 태그가 지정 위치로 이동한다
        $fruits.appendChild($apple);
        $fruits.insertBefore($banana, $apple);

    </script>

</body>
</html>
