<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <div class="box" id="item" title="안녕하세요"></div>


    <script>
        const $box = document.querySelector('.box');
        const hello = $box.getAttribute('title');
        console.log(hello);

        //이미 존재하는 속성값: 변경 / 새로운 속성값: 추가
        $box.setAttribute('id', 'watermelon');

        //속성값 제거
        $box.removeAttribute('id');

        //속성값 유무 확인
        console.log($box.hasAttribute('title'));
    </script>

</body>

</html>
