<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            background: orange;
            display: flex;
            color: red;
            justify-content: center;
            align-items: center;
            font-size: 20px;
        }
        .green {
            color: greenyellow;
            background: green;
        }
        .blue {
            color: aqua;
            background: blue;
        }
        .circle {
            border-radius: 50%;
        }
    </style>
</head>

<body>

    <div class="box green" style="font-weight: 700;">Hello</div>
    <button id="add">클릭!</button>

    <script>
        const $box = document.querySelector('.box');
        $box.style.fontStyle = 'italic';
        // $box.style.display = 'none';

        //클래스 조작
        $box.classList.add('blue', 'circle', 'bbb');
        $box.classList.remove('blue', 'bbb');
        $box.classList.replace('green', 'blue');

        //클래스 존재 유무 확인
        console.log($box.classList.contains('box'));
        console.log($box.classList.contains('apple'));

        // 현재 해당 클래스가 없으면 추가 있으면 제거
        $box.classList.toggle('circle');//제거
        $box.classList.toggle('circle');//추가
        
        const $btn = document.getElementById('add');
        $btn.onclick = e => {
            $box.classList.toggle('circle');
        }
    </script>
</body>

</html>
