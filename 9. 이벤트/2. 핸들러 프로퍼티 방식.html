<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <button id="b1">클릭1</button>
    <button id="b2">클릭2</button>
    <button id="b3">클릭3</button>


    <script>
        //property : 객체의 속성
        // const dog = {
        //     name: '멍멍이',
        // };
        // dog.age = 3; //property 추가
        // dog.bark = function(){
        //     console.log('왈왈!');
        // }
        // dog.bark();

        function sayHello() {
            alert('안녕하세요');
        }

        const [$b1, $b2, $b3] = [...document.querySelectorAll('button')];
        $b1.onclick = sayHello;
        $b2.onclick = () => $b2.style.width = '150px';
        $b3.onmouseover = () => $b3.style.background = 'red';
        $b3.onmouseout = () => $b3.style.background = 'yellow';

        //핸들러제거
        $b3.onmouseover = null;
        $b3.onmouseout = null;

    </script>
</body>

</html>
