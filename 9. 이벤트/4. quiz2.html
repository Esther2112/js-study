<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
         .hide {
            display: none;
        }
        img {
            width: 15px;
            height: 20px;
        }
        li {
            list-style: none;
        }
        .rotate {
            transform: rotate(90deg);
        }
    </style>
</head>
<body>
    
    <div id="lunches" class="menu">
        <span class="title"><img src="2023-03-23 16 41 56.png">추천메뉴(Click Me!)</span>
        <ul class = "hide">
            <li>돈까스</li>
            <li>군만두</li>
            <li>볶음밥</li>
            <li>마파두부</li>
        </ul>
    </div>
    <script>
        const $list = document.querySelector('#lunches ul');
        const $title = document.querySelector('.title');
        const $img = document.querySelector('.title img');
        $title.onclick = () => {
            $img.classList.toggle('rotate');
            $list.classList.toggle('hide');
        }
    </script>

</body>
</html>
